version: "3.9"

volumes:
  postgresql_data:

services:

  bx-util-persistence-postgres:
    image: postgres:16.0
    environment:
      POSTGRES_DB: brinvex_util_persistence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    expose:
      - 15432
    ports:
      - "15432:5432"
    restart: on-failure
